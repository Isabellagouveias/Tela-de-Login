<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Netflix</title>
</head>
<body>
    <div id="page">
        <div class="logo-netflix">
            Netflix
        </div>
        <div class="container-formulario">
            <div class="formulario">
                <div class="titulo">
                    Entrar
                </div>
                <input class="form-input" placeholder="Email ou número de telefone" type="email">
                <input class="form-input" placeholder="Senha" type="password">
                <button class="button-login">
                    Entrar
                </button>
                <div class="options">
                    <span>
                        <input type="checkbox">
                        Lembre-se de mim
                    </span>
                    <span>
                        Precisa de ajuda?
                    </span>
                </div>
                <div class="facebook-login">
                    <img src="./assets/img/Icone-facebook-1.png" alt="Icone do Facebook">
                    Conectar com Facebook
                </div>
                <div class="novo">
                    Novo por aqui?
                    <span>
                        Assine agora
                    </span>
                </div>
            </div>
        </div>
        <div class="background">
            <div class="escurinho">
            </div>
            <img src="./assets/img/background.png" alt="Conjunto de Séries da Netlix">
        </div>
    </div>
</body>
</html>
